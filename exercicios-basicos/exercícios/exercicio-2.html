<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Em qual país você mora? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var origem = window.document.getElementById('txtp')
            var res = window.document.getElementById('res')
            var origem = String(origem.value)
            if (origem == 'Brasil' || origem == 'brasil') {
                res.innerHTML = `<p>Morando em ${origem} você é <strong>Brasileiro</strong>.</p>`
            } else {
                res.innerHTML = `<p>Morando em ${origem} você é <strong>Estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
